<div class="container mt-2">
  <div class="row justify-content-center">
    <div class="col-8">
      <h3 class="bg-primary text-white p3">getName(user)' To Do List</h3>
      <div class="input-group">
        <input type="text" class="form-control" />
        <div class="input-group-append">
          <button class="btn btn-primary">Add</button>
        </div>
      </div>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th></th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getItems(); let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ item.description }}</td>
            <td [ngSwitch]="item.action">
              <span *ngSwitchCase="true">Task has been completed</span>
              <span *ngSwitchCase="false">You gotta finish do it</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
